<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Loading State -->
  <div class="loading-container" *ngIf="loading">
    <ion-spinner></ion-spinner>
    <p>Cargando favoritos...</p>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="!loading && favorites.length === 0">
    <ion-icon name="heart-outline" size="large"></ion-icon>
    <h3>No tienes favoritos</h3>
    <p>Agrega algunos héroes o villanos a tus favoritos para verlos aquí</p>
    <ion-button routerLink="/explore" fill="solid">
      <ion-icon name="search" slot="start"></ion-icon>
      Explorar Personajes
    </ion-button>
  </div>

  <!-- Favorites Grid -->
  <div class="favorites-grid" *ngIf="!loading && favorites.length > 0">
    <app-character-card
      *ngFor="let favorite of favorites"
      [character]="favorite.character"
      [isFavorite]="true"
      (cardClicked)="onCharacterClicked(favorite.character)"
      (favoriteToggled)="onFavoriteToggled(favorite.characterId)"
    ></app-character-card>
  </div>

  <!-- Refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" *ngIf="favorites.length > 0">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
